<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greška 404: Stranica nije pronađena</title>
    <link rel="stylesheet" href="error-page-style.css">
</head>
<body>
    <div class="error">
        <div class="error_container">
        <h1 class="error">404</h1>
        <h2 class="error">Oops! Stranica nije pronadjena.</h2>
        <p class="error">Ne mozemo pronaci stranicu koju trazite,
            kliknite ispod za povratak na pocetnu stranicu.
        </p>
        <div class="button_container">
        <button class="error">Povratak na pocetnu stranicu.</button>
    </div>
    </div>
</div>

<footer class="error">
    <div class="footer_container">
        <img src="images/footer-logo (1).png" alt="logo" id="footer_logo">
    </div>
</footer>
    
</body>
</html>
